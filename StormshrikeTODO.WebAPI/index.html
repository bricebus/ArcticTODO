<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Project App</title>
</head>
<body>

  <div>
    <h2>All Projects</h2>
    <ul id="projects" />
  </div>
  <div>
    <h2>Search by ID</h2>
    <input type="text" id="prodId" size="5" />
    <input type="button" value="Search" onclick="find();" />
    <p id="project" />
  </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
  <script>
    var uri = 'api/projects';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of projects.
            $.each(data, function (key, item) {
              // Add a list item for the project.
              $('<li>', { text: formatItem(item) }).appendTo($('#projects'));
            });
          });
    });

    function formatItem(item) {
      //return item.ProjectName + ': $' + item.UniqueID;
        return item.ProjectName;
    }

    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#project').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#project').text('Error: ' + err);
          });
    }
  </script>
</body>
</html>
